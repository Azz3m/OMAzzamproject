

{% for texts in page_obj %}
    {# Each "texts" is a Contact model object. #}
    {{ texts }}<br>
    ...
{% endfor %}

<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a ng-click="clickMe()"href="?page=1">&laquo; first</a>
            <a ng-click="clickMe()"href="?page={{ page_obj.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a ng-click="clickMe()"href="?page={{ page_obj.next_page_number }}">next</a>
            <a ng-click="clickMe()"href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
