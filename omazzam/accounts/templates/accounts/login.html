

{% block login %}
<!-- login modal -->
<div id="loginModal" class="modal fade" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="content">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login </h4>

                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>
                <div class="modal-body">


                      <div class="col-12 text-center">
                         <h1><span class="fa fa-sign-in"></span> Login  </h1>

                         <div  class="col-12 text-center">
                         {% if loginerror %}
                         <div class="aler alert-danger">
                         <h2>{{ loginerror }}</h2>
                         </div>
                         <br />
                         <br />

                        <script>
                          $(document).ready(function(){
                            $("#loginModal").modal('show');
                          });
                        </script>
                         {% endif %}
                         </div>

                         <br />
                         <br />
                      </div>

                      <div class="offset-2 col-10 col-md-9">
                      <form method="POST" action="{% url 'login' %}">
                          {% csrf_token %}
                          <div class="form-group row">
                              <label for="usernamelogin" class="col-md-3 col-form-label"> Username </label>
                              <div class="col-md-9">
                                  <input type="text" class="form-control" id="usernamelogin" name="usernamelogin" placeholder="eg.Azzam"required/>
                              </div>
                          </div>
                          <div class="form-group row">
                              <label for="passwordlogin" class="col-md-3 col-form-label"> Password </label>
                              <div class="col-md-9">
                                  <input type="password" class="form-control" id="passwordlogin" name="passwordlogin" autocomplete required/>
                              </div>
                          </div>


                      </div>


                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                <button type="submit" ng-click="clickMe();"class="btn btn-primary btn-sm">Sign in</button>

                </div>
                    </form>

            </div>
        </div>
    </div>
{% endblock %}
