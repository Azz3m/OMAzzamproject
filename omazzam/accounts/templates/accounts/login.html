
{% extends 'base.html' %}
{% block content %}
{% if error %}
{{ error }}
<br />
<br />
{% endif %}
<div class="col-12 text-center">
   <h1><span class="fa fa-sign-in"></span> Login  </h1>
   <br />
   <br />
</div>

<div class="offset-2 col-10 col-md-9">
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group row">
        <label for="username" class="col-md-3 col-form-label"> Username </label>
        <div class="col-md-9">
            <input type="text" class="form-control" id="username" name="username" placeholder="eg.Azzam"required/>
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-md-3 col-form-label"> Password </label>
        <div class="col-md-9">
            <input type="password" class="form-control" id="password" name="password" required/>
        </div>
    </div>

    <div class="form-group row">

        <div class="col-md-9 offset-md-10 offset-4">
            <input type="submit" value="Login" class="btn btn-primary" required/>
        </div>
    </div>

  </form>
</div>
{% endblock %}
