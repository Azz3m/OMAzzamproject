
{% extends 'base.html' %}
{% block content %}

<div  class="col-12 text-center">
{% if error %}
<div class="aler alert-danger">
<h2>{{ error }}</h2>
</div>
<br />
<br />
{% endif %}
</div>
    <div class="col-12 text-center">
       <h1><span class="fa fa-user-plus"></span> Sign Up </h1>
       <br />
       <br />
    </div>

   <div class="offset-2 col-10 col-md-9">
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form-group row">
            <label for="username" class="col-md-3 col-form-label"> Username </label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="username" name="username" placeholder="eg.Azzam"required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="password1" class="col-md-3 col-form-label"> Password </label>
            <div class="col-md-9">
                <input type="password" class="form-control" id="password1" name="password1" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="password2" class="col-md-3 col-form-label"> Confirm password </label>
            <div class="col-md-9">
                <input type="password" class="form-control" id="password2" name="password2" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-md-3 col-form-label"> Email </label>
            <div class="col-md-9">
                <input type="email" class="form-control" id="email" name="email" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="key" class="col-md-3 col-form-label"> Youtube API's' key </label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="key" name="key" required/>
            </div>
        </div>
        <div class="form-group row">

            <div class="col-md-9 offset-md-10 offset-4">
                <input type="submit" value="Sign up" class="btn btn-primary" required/>
            </div>
        </div>

      </form>
    </div>





{% endblock %}
