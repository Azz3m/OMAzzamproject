

{% block edite_account %}

<!-- sign up modal -->
<div id="editeAccountModel" class="modal fade" role="dialog" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-lg" role="content">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edite Account </h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>
                <div class="modal-body">

                      <div class="col-12 text-center">
                         <h1><span class="fa fa-user-edit" aria-hidden="true"></span> Edite Account </h1>
                         <div  class="col-12 text-center">

                         <div id="estate" >
                         <h2></h2>
                         </div>
                         <br />
                         <br />
               <script  type="text/javascript">

                $(document).ready(function(){

                  $("#estate").hide();
                $('#eusername').prop('readonly', true);

                });
                </script>

                         </div>
                         <br />
                         <br />
                      </div>

                     <div class=" col-10 col-md-9 offset-md-3">
                      <form id="edite_account" method="POST">
                          {% csrf_token %}
                          <div class="form-group row">

                              <div class="col-md-9 ">
                                  <input type="text" class="form-control" id="eusername" name="usernameedite" placeholder="Username eg.Azzam"required readonly/>
                              </div>
                          </div>
                          <div class="form-group row">

                              <div class="col-md-9">
                                  <input type="password" class="form-control" id="epassword1" placeholder="NEW Password" name="password1edite" autocomplete required/>
                              </div>
                          </div>
                          <div class="form-group row">

                              <div class="col-md-9">
                                  <input type="password" class="form-control" placeholder=" Confirm password" id="epassword2" name="password2edite" onkeyup="checkPassEdite(); return false;"autocomplete required/>
                                <span id="confirmMessageEdite"></span>
                              </div>
                          </div>
                          <div class="form-group row">

                              <div class="col-md-9">
                                  <input type="email" class="form-control" id="eemail" placeholder="Email"name="emailedite" required/>
                              </div>
                          </div>
                          <div class="form-group row">

                              <div class="col-md-9">
                                  <input type="text" class="form-control key" id="ekey" name="keyedite" onkeyup="checkAPIEdite();return false;"placeholder="Youtube API's' key"required/>
                              </div>
                          </div>




                          </div>

                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                <button type="submit" id="submit_edite_account"  class="btn btn-primary btn-sm" >Edite Account</button>
                </div>
                    </form>
            </div>
        </div>
    </div>





{% endblock %}
